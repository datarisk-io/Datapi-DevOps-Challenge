name: Docker Image GHCR

on:
  workflow_dispatch

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Docker registry
        uses: matootie/github-docker@v3.1.0
        with:
          accessToken: ${{secrets.GH_PAT}}
          tag: latest
          tag_with_ref: true
          tag_with_sha: true
          



